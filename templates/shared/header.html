{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}description{% endblock %}">
    <link rel="icon" type="image/png" href="{% static 'core/favicondark.ico' %}">
    <script>
        (function () {
            const theme = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-theme", theme);
        })();
    </script>
    <!-- For Poppins + Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <!-- Or Work Sans + Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Work+Sans:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68f19355c6.js" crossorigin="anonymous" async></script>
    <link rel="stylesheet" type="text/css" href="{% static 'core/stylesheet/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/stylesheet/styles_1024.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/stylesheet/styles_767.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/stylesheet/styles_414.css' %}">
